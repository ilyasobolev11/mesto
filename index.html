<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="root"><header class="header root__header"><a href="#" class="header__logo-link" target="_self"><img class="header__logo" src="images/logo.bbe2a6eafac19c3d031c.svg" alt="логотип"></a></header><main class="content root__content"><section class="profile content__profile"><div class="profile__user-data"><img src="images/avatar.bbe7c5b6093ec0273de1.jpg" alt="аватар пользователя" class="profile__avatar"><div class="profile__column"><div class="profile__row"><h1 class="profile__user-name">Жак-Ив Кусто</h1><button class="profile__edit-btn" type="button" aria-label="Изменить данные пользовтеля"></button></div><p class="profile__user-status">Исследователь океана</p></div></div><button class="profile__add-btn" type="button" aria-label="Добавить место"></button></section><section class="elements"><p class="elements__text-notification">Нет добавленных мест</p><ul class="elements__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><div class="popup popup_type_edit-profile"><div class="popup__form-container"><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="editProfileForm" novalidate><label class="popup__field"><input class="popup__input popup__input_type_user-name" id="username-input" name="userName" placeholder="Имя" minlength="2" maxlength="40" required> <span class="popup__input-error" id="username-input-error"></span></label> <label class="popup__field"><input class="popup__input popup__input_type_status" id="status-input" name="status" placeholder="О себе" minlength="2" maxlength="200" required> <span class="popup__input-error" id="status-input-error"></span></label> <button class="popup__submit-btn" type="submit">Сохранить</button></form><button class="popup__close-btn" type="button" aria-label="Закрыть окно редактирования информации о пользователе"></button></div></div><div class="popup popup_type_create-card"><div class="popup__form-container"><h2 class="popup__title">Новое место</h2><form class="popup__form" name="createCardForm" novalidate><label class="popup__field"><input class="popup__input popup__input_type_place-name" id="placeName-input" name="name" placeholder="Название" minlength="2" maxlength="30" required> <span class="popup__input-error" id="placeName-input-error"></span></label> <label class="popup__field"><input class="popup__input popup__input_type_img-link" id="imgLink-input" name="link" type="url" placeholder="Ссылка на картинку" required> <span class="popup__input-error" id="imgLink-input-error"></span></label> <button class="popup__submit-btn" type="submit">Создать</button></form><button class="popup__close-btn" type="button" aria-label="Закрыть окно создания нового места"></button></div></div><div class="popup popup_type_zoom-img"><div class="popup__img-container"><img class="popup__img" src="#" alt="#"><p class="popup__img-caption"></p><button class="popup__close-btn" type="button" aria-label="Закрыть окно просмотра фотографии"></button></div></div><template id="card-template"><li class="elements__item"><article><button class="elements__delete-btn" type="button" aria-label="Удалить"></button> <img class="elements__item-img" src="#" alt="#"><div class="elements__row"><h2 class="elements__item-title"></h2><button class="elements__like-btn" type="button" aria-label="Нравится"></button></div></article></li></template></div></body></html>
