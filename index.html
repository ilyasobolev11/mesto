<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="root">
    <header class="header root__header">
      <a href="#" class="header__logo-link">
        <img class="header__logo" src="./images/logo.svg" alt="логотип">
      </a>
    </header>

    <main class="content root__content">
      <section class="profile content__profile">
        <div class="profile__user-data">
          <img src="./images/avatar.jpg" alt="аватар пользователя" class="profile__avatar">
          <div class="profile__column">
            <div class="profile__row">
              <h1 class="profile__user-name">Жак-Ив Кусто</h1>
              <button class="profile__edit-btn" type="button" aria-label="Изменить данные пользовтеля"></button>
            </div>
            <p class="profile__user-status">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-btn" type="button" aria-label="Добавить место"></button>
      </section>

      <section class="elements"><!--надо ли переносить классы в отдельный блок-->
        <p class="elements__text-notification">Нет добавленных мест</p>
        <ul class="elements__list"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <!--пробовал через templete, после реализации непонравилось, вернул обратно к спрятанному блоку-->
    <div class="popup">
      <div class="popup__inner">
        <h2 class="popup__title"></h2>
        <form class="popup__form">
          <input class="popup__input" type="text" required>
          <input class="popup__input" type="text" required>
          <button class="popup__submit-btn" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-btn" type="button"></button>
      </div>
    </div>

    <template id="card-template">
      <li class="elements__item">
        <article>
          <button class="elements__delete-btn" type="button" aria-label="Удалить"></button>
          <img class="elements__item-img">
          <div class="elements__row">
            <h2 class="elements__item-title"></h2>
            <button class="elements__like-btn" type="button" aria-label="Нравится"></button>
          </div>
        </article>
      </li>
    </template>
  </div>

  <script src="./scripts/index.js"></script>
</body>
</html>
