<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="root">
    <header class="header root__header">
      <a href="#" class="header__logo-link">
        <img class="header__logo" src="./images/logo.svg" alt="логотип">
      </a>
    </header>

    <main class="content root__content">
      <section class="profile content__profile">
        <div class="profile__user-data">
          <img src="./images/avatar.jpg" alt="аватар пользователя" class="profile__avatar">
          <div class="profile__column">
            <div class="profile__row">
              <h2 class="profile__user-name">Жак-Ив Кусто</h2>
              <button class="profile__edit-btn" type="button" aria-label="Изменить данные пользовтеля"></button>
            </div>
            <p class="profile__user-status">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-btn" type="button" aria-label="Добавить место"></button>
      </section>

      <section class="elements">
        <ul class="elements__list">
          <li class="elements__item">
            <article>
              <img src="./images/karachaevsk.jpg" alt="фото - Карачаевск" class="elements__item-img">
              <div class="elements__row">
                <h3 class="elements__item-title">Карачаевск</h3>
                <button class="elments__like-btn" type="button" aria-label="Нравится"></button>
              </div>
            </article>
          </li>
          <li class="elements__item">
            <article>
              <img src="./images/elbrus.jpg" alt="фото - Гора Эльбрус" class="elements__item-img">
              <div class="elements__row">
                <h3 class="elements__item-title">Гора Эльбрус</h3>
                <button class="elments__like-btn" type="button" aria-label="Нравится"></button>
              </div>
            </article>
          </li>
          <li class="elements__item">
            <article>
              <img src="./images/dombay.jpg" alt="фото - Домбай" class="elements__item-img">
              <div class="elements__row">
                <h3 class="elements__item-title">Домбай</h3>
                <button class="elments__like-btn" type="button" aria-label="Нравится"></button>
              </div>
            </article>
          </li>
          <li class="elements__item">
            <article>
              <img src="./images/putorana_plateau.jpg" alt="фото - Плато Путорана" class="elements__item-img">
              <div class="elements__row">
                <h3 class="elements__item-title">Плато Путорана</h3>
                <button class="elments__like-btn" type="button" aria-label="Нравится"></button>
              </div>
            </article>
          </li>
          <li class="elements__item">
            <article>
              <img src="./images/kamchatka.jpg" alt="фото - Камчатская тундра" class="elements__item-img">
              <div class="elements__row">
                <h3 class="elements__item-title">Камчатская тундра</h3>
                <button class="elments__like-btn" type="button" aria-label="Нравится"></button>
              </div>
            </article>
          </li>
          <li class="elements__item">
            <article>
              <img src="./images/charsky_sands.jpg" alt="фото - Чарские пески" class="elements__item-img">
              <div class="elements__row">
                <h3 class="elements__item-title">Чарские пески</h3>
                <button class="elments__like-btn" type="button" aria-label="Нравится"></button>
              </div>
            </article>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">

    </footer>
  </div>
</body>
</html>
